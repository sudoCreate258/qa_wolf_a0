name: Playwright Performance & Resilience CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  performance_check:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout the repository code
    - uses: actions/checkout@v4

    # 2. Setup Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a stable, recent version

    # 3. Install project dependencies
    - name: Install Dependencies
      run: npm ci

    # 4. Install Playwright browsers required to run the test
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # 5. Run the specific performance test file
    # This step will fail (exit with 1) if the assertions within the test file fail (e.g., duration exceeds the threshold).
    - name: Run Performance Tests
      run: npx playwright test tests/new_pipeline_perf.spec.js

    # 6. Optional: Upload the Playwright report for detailed analysis if needed
    # This runs even if the previous step fails (if: always())
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-performance-report
        path: playwright-report/
        retention-days: 7
