name: Playwright Performance & Resilience CI

on:
  push:
    branches: [ ci_cd, testing, main ]
  pull_request:
    branches: [ ci_cd, testing, main ]

jobs:
  performance_check:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository code
    - uses: actions/checkout@v4

    # 2. Setup Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 3. Install project dependencies
    - name: Install Project Dependencies (npm ci)
      run: npm ci

    # 4. Run Custom Update Script (to update global npm version)
    - name: Run Custom Update Script
      run: |
        chmod +x ./update_script.sh
        ./update_script.sh

    # 5. Install Playwright Browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # 6. Run the specific performance test sequentially
    - name: Run Performance Tests
      run: npx playwright test tests/new_pipeline_perf.spec.js --reporter=list #--workers=1
